<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #5b86e5, #36d1dc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        .login-box {
            width: 360px;
            padding: 40px 35px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-box {
            margin-bottom: 22px;
        }

        .input-box label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.9;
        }

        .input-box input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        .login-btn {
            width: 100%;
            padding: 12px 0;
            background: #ffffff;
            color: #333;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.25s;
        }

        .login-btn:hover {
            background: #e6e6e6;
        }

        .tips {
            margin-top: 18px;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        .tips a {
            color: #fff;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>登录 Login</h2>

        <div class="input-box">
            <label for="username">用户名 Username</label>
            <input type="text" id="username" placeholder="请输入用户名">
        </div>

        <div class="input-box">
            <label for="password">密码 Password</label>
            <input type="password" id="password" placeholder="请输入密码">
        </div>

        <button class="login-btn">登 录</button>

        <div class="tips">
            忘记密码？<a>点击找回</a>
        </div>
    </div>
</body>
</html>
